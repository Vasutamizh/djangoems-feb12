{% extends 'base.html' %}
    {% block content %}
        <div class="container" >
            {% if member %}
            <h1>Member List</h1>
            <small>Click the Member to See his/her details</small>
            <br>
            <table class="table" id="namesTable">
                <tr>
                    <th>Member Name</th>
                    <th>Loan Amount</th>
                </tr>
    {% for mem in member %}
                <tr>
                    <td><a href="/memberdashboard/{{mem.id}}">{{mem.Name}}</a></td>
                    <td>{{mem.Loanamount}}</td>
                </tr>
    {% endfor %}
            </table>
    {%else%}
            <h1>No Member Were Found !</h1>
    {% endif %}
        </div>
    {% endblock %}
