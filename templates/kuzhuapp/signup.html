{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container p-5"> 
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <h1>Account Creation Form</h1>
                <form method="POST">
                    {%csrf_token%}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
