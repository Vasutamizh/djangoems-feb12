{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container p-5">
        <h1>Member Update Form</h1>
        <div class="row">
            <div class="col-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-success" value="Submit">
                </form> 
            </div>
            <div class="col-6">
                <img src="{% static 'update.jpg' %}" class="image-fluid" alt="">
            </div>
        </div>
        
    </div>

{% endblock %}
